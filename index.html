<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="calculadora" class="calculadora">
        <div class="display">
          <div id="valor-actual"></div>
          <div id="resultado"></div>
        </div>
        
          <button onclick="borradoTotal()">C</button>
          <button class="operador" onclick="operar('/')">/</button>
          <button class="operador" onclick="operar('*')">X</button>
          <button onclick="borradoParcial()">&lArr;</button>

          <button class="numero" onclick="obtenerNumero('7')">7</button>
          <button class="numero" onclick="obtenerNumero('8')">8</button>
          <button class="numero" onclick="obtenerNumero('9')">9</button>

          <button class="operador" onclick="operar('-')">-</button>

          <button class="numero" onclick="obtenerNumero('4')">4</button>
          <button class="numero" onclick="obtenerNumero('5')">5</button>
          <button class="numero" onclick="obtenerNumero('6')">6</button>

          <button class="operador" onclick="operar('+')">+</button>

          <button class="numero" onclick="obtenerNumero('1')">1</button>
          <button class="numero" onclick="obtenerNumero('2')">2</button>
          <button class="numero" onclick="obtenerNumero('3')">3</button>
          <button class="numero" onclick="obtenerNumero('0')">0</button>

          <button onclick="porcentaje()">%</button>
          <button class="numero" onclick="obtenerNumero('.')">.</button>
          <button class="operador igual" onclick="igualar()"">=</button>
        </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
